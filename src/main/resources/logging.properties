# Set global logging level to INFO
.level = INFO

# Configure the console handler to log INFO level messages
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Set the log format (optional but helps readability)
# Format: Date Level LoggerName: Message
java.util.logging.SimpleFormatter.format = [%1$tF %1$tT] [%2$s] %4$s: %5$s %n

# Configure specific loggers if needed (optional)
# Example:
# com.myapp.level = INFO
